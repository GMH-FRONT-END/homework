<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五个常用的css单位</title>
    <style>
        html{
            font-size: 10px;
        }
    p{
        font-size: 20px;
        line-height: 10px;
    }
    body{
        font-size: 10px;
    }
    div{
        border: 2px solid black;
        margin: 4px;
        font-size: 1.8em;
    }
    .rem div{
        border: 2px solid black;
        margin: 4px;
        font-size: 4rem;
    }

    </style>
</head>
<body>
    <p>
        safshdkfelwfwkefhjkvgrkejngkewwelkfwkefjwgwjefnkjwrnsedfknewkdnflekwnfkqwnfnql
        qelglkwegnlwrngrlkew
    </p>
    <div>
        codingstartup
        <div>
            codingstartup
            <div>
                codingstartup
            </div>
        </div>
    </div>
    <div class="rem">
        <div>
            codingstartup
            <div>
                codingstartup
                <div>
                    codingstartup
                </div>
            </div>
        </div>
    </div>
</body>
</html>
